<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }
        
        body {
            background-color: hsl(212, 45%, 89%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* QR Card Component */
        .qr-card {
            background-color: rgb(255, 255, 255);
            border-radius: 18px;
            padding: 16px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 10px 25px rgba(7, 27, 142, 0.1);
            text-align: center;
        }
        
        .qr-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .qr-content {
            padding: 0 12px 12px;
        }
        
        .qr-title {
            color: hsl(218, 44%, 22%);
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .qr-description {
            color: hsl(220, 15%, 55%);
            font-size: 15px;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: 0.2px;
        }
        
        /* List improvements from your image */
        .improvements-list {
            text-align: left;
            margin-top: 20px;
            padding-left: 20px;
        }
        
        .improvements-list li {
            color: hsl(220, 15%, 55%);
            margin-bottom: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="qr-card">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.frontendmentor.io" 
             alt="QR Code" 
             class="qr-image">
        
        <div class="qr-content">
            <h1 class="qr-title">Improve your front-end skills by building projects</h1>
            <p class="qr-description">
                Scan the QR code to visit
    Frontend Mentor and take your coding skills to the next level
            </p>
            
          </body>
</html>
